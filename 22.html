<body class="page">
    <main class="content">
        <section class="breadcrumbs-share account-breadcrumbs" aria-label="Хлебные крошки и поделиться">
            <div class="box breadcrumbs-share__box" itemscope="" itemtype="http://schema.org/BreadcrumbList">
                <ul class="breadcrumbs list" itemscope="" itemtype="http://schema.org/ListItem">
                    <li class="breadcrumbs__item">
                        <a class="breadcrumbs__link link" itemscope="" itemtype="http://schema.org/Thing"
                            itemprop="item" href="/"><span itemprop="name">Главная</span>
                        </a>
                    </li>
                    <li class="breadcrumbs__item" itemscope="" itemtype="http://schema.org/Thing" itemprop="item">
                        <span class="breadcrumbs__link link" itemprop="name">Личный кабинет</span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="account account__auth">
            <div class="box">
                <div class="account__top-row account__top-row--same-line-on-mobile">

                    <h1 class="account__title">Личный кабинет сотрудника</h1>
                    <a href="#" class="account__instruction">
                        <img src="/cabinet/images/warning.svg" alt="">
                        Инструкция по работе<br> с личным кабинетом
                    </a>
                </div>

                <div class="account__nav">
                    <button class="account__nav-current" type="button">
                        Настройки
                        <svg width="22" height="9" viewBox="0 0 22 9">
                            <path
                                d="M20.0996 0C20.4175 6.44097e-05 20.7576 0.0883734 21.0342 0.292969C21.316 0.501497 21.5009 0.81285 21.501 1.16699C21.5009 1.52097 21.3161 1.83158 21.0342 2.04004L12.0186 8.70703C11.7419 8.91158 11.401 9 11.083 9C10.7651 8.99992 10.4249 8.91149 10.1484 8.70703L1.13281 2.04004C0.850955 1.83158 0.666137 1.52105 0.666016 1.16699C0.666016 0.812732 0.85073 0.501434 1.13281 0.292969C1.4094 0.0885756 1.74943 8.53382e-05 2.06738 0C2.38541 -2.87219e-05 2.7262 0.0882108 3.00293 0.292969L3.00195 0.293945L11.083 6.26758L19.1641 0.292969C19.4408 0.0883389 19.7815 0 20.0996 0Z" />
                        </svg>
                    </button>
                    <div class="account__nav-dropdown">
                        <div class="account__nav-dropdown-inner">
                            <div class="account__nav-links">
                                <a href="#" class="account__nav-link active">
                                    Настройки
                                </a>
                                <a href="#" class="account__nav-link">
                                    Мои Заказы
                                </a>
                                <a href="#" class="account__nav-link">
                                    Оценки и отзывы
                                </a>
                            </div>
                            <a href="#" class="account__mobile-instruction">
                                <img src="/cabinet/images/warning.svg" alt="">
                                Инструкция по работе с личным кабинетом
                            </a>
                        </div>
                    </div>
                </div>

                <div class="account__person-settings">
                    <h2 class="account__person-settings-title">
                        Сотрудник
                    </h2>
                    <div class="account__person-settings-login">
                        Логин: <em>1365</em>
                    </div>
                    <form action="/" method="POST" class="account__person-settings-form" data-need-validation="">

                        <div class="account__person-settings-form-top">
                            <div class="account__person-settings-form-fields">
                                <div class="account__person-settings-form-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                Фамилия*
                                            </span>
                                            <input type="text" class="account__input" name="last-name"
                                                placeholder="Лютиков" required="">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__person-settings-form-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                Имя*
                                            </span>
                                            <input type="text" class="account__input" name="last-name"
                                                placeholder="Лютиков" required="">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__person-settings-form-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                Имя*
                                            </span>
                                            <input type="text" class="account__input" name="first-name"
                                                placeholder="Сергей" required="">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__person-settings-form-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                Отчество
                                            </span>
                                            <input type="text" class="account__input" name="surname"
                                                placeholder="Сергеевич">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__person-settings-form-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                E-mail*
                                            </span>
                                            <input type="email" class="account__input" name="last-name"
                                                placeholder="name@company.ru" required="">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__person-settings-form-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                Телефон сотрудника*
                                            </span>
                                            <input type="tel" class="account__input js-phone-input" name="phone"
                                                placeholder="+7 (ХХХ) ХХХ-ХХ-ХХ" required="" data-parsley-phone="">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__person-settings-form-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                Дата рождения
                                            </span>
                                            <input type="text" class="account__input js-date-input" name="birthday"
                                                placeholder="25.09.1992" data-parsley-date="">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__person-settings-form-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                Лимит на заказ
                                            </span>
                                            <input type="text" class="account__input js-numeric-input" name="limit"
                                                placeholder="10000" inputmode="numeric">
                                        </label>
                                    </div>
                                    <label class="account__checkbox">
                                        <input type="checkbox" name="limit-not-exced" value="Y"
                                            class="account__checkbox-input" checked="">
                                        <span class="account__checkbox-mark">
                                            <svg width="22" height="22" viewBox="0 0 22 22">
                                                <path fill-rule="evenodd" clip-rule="evenodd"
                                                    d="M17 8.37507L9.62819 15.5L5 11.0268L6.94004 9.15174L9.62819 11.7499L15.06 6.5L17 8.37507Z" />
                                            </svg>
                                        </span>
                                        <span class="account__checkbox-text">
                                            Не превышать лимит
                                        </span>
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="account__person-settings-form-bottom">
                            <h3 class="account__person-settings-form-bottom-heading">
                                Смена пароля
                            </h3>
                            <div class="account__person-settings-form-fields">
                                <div
                                    class="account__person-settings-form-field account__person-settings-form-field--aligned">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                Новый пароль
                                            </span>
                                            <input type="text" class="account__input" name="password"
                                                placeholder="*******" required="" id="password-field">
                                        </label>
                                    </div>
                                </div>
                                <div
                                    class="account__person-settings-form-field account__person-settings-form-field--aligned">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                Повторить пароль
                                            </span>
                                            <input type="text" class="account__input" name="password-confirm"
                                                placeholder="*******" required=""
                                                data-parsley-equalto="#password-field">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="account-button account__person-settings-submit" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
