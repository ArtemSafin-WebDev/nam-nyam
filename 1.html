    <body class="page">
        <main class="content">
            <section class="breadcrumbs-share account-breadcrumbs" aria-label="Хлебные крошки и поделиться">
                <div class="box breadcrumbs-share__box" itemscope="" itemtype="http://schema.org/BreadcrumbList">
                    <ul class="breadcrumbs list" itemscope="" itemtype="http://schema.org/ListItem">
                        <li class="breadcrumbs__item">
                            <a class="breadcrumbs__link link" itemscope="" itemtype="http://schema.org/Thing"
                                itemprop="item" href="/"><span itemprop="name">Главная</span>
                            </a>
                        </li>
                        <li class="breadcrumbs__item" itemscope="" itemtype="http://schema.org/Thing" itemprop="item">
                            <span class="breadcrumbs__link link" itemprop="name">Личный кабинет</span>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="account account__auth">
                <div class="box">
                    <div class="account__top-row">
                        <h1 class="account__title">Регистрация</h1>
                    </div>
                    <div class="account__nav">
                        <div class="account__nav-current">
                            Корпоративный клиент
                        </div>
                        <div class="account__nav-dropdown">
                            <div class="account__nav-dropdown-inner">
                                <div class="account__nav-links">
                                    <a href="#" class="account__nav-link active">
                                        Корпоративный клиент
                                    </a>
                                    <a href="#" class="account__nav-link">
                                        Физическое лицо
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="account__auth-text">
                        Добрый день! Заполните ключевые поля для регистрации личного кабинета компании!
                    </div>
                    <div class="account__auth-wrapper">
                        <form action="/" method="POST" class="account__auth-form">
                            <div class="account__auth-fields">
                                <div class="account__auth-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                Название компании*
                                            </span>
                                            <input type="text" class="account__input" name="company-name"
                                                placeholder="Московский Завод Косметики и Парфюмерии" required="">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__auth-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                ИНН*
                                            </span>
                                            <input type="text" class="account__input" name="company-inn"
                                                placeholder="7714396551" required="">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__auth-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                E-mail компании*
                                            </span>
                                            <input type="text" class="account__input" name="company-email"
                                                placeholder="company@company.ru" required="">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__auth-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                Телефон компании*
                                            </span>
                                            <input type="tel" class="account__input" name="company-phone"
                                                placeholder="+7 (ХХХ) ХХХ-ХХ-ХХ" required="">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__auth-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                Администратор управления личным кабинетом*
                                            </span>
                                            <input type="text" class="account__input" name="company-admin"
                                                placeholder="Лютиков Сергей Сергеевич" required="">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__auth-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                E-mail Администратора личного кабинета*
                                            </span>
                                            <input type="text" class="account__input" name="company-admin-email"
                                                placeholder="name@company.ru" required="">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__auth-field">
                                    <div class="account__input-group">
                                        <label class="account__input-label">
                                            <span class="account__input-label-text">
                                                Телефон Администратора личного кабинета*
                                            </span>
                                            <input type="tel" class="account__input" name="company-admin-phone"
                                                placeholder="+7 (ХХХ) ХХХ-ХХ-ХХ" required="">
                                        </label>
                                    </div>
                                </div>
                                <div class="account__auth-field">
                                    <label class="account__checkbox">
                                        <input type="checkbox" name="policy" value="Y" class="account__checkbox-input">
                                        <span class="account__checkbox-mark">
                                            <svg width="22" height="22" viewBox="0 0 22 22">
                                                <path fill-rule="evenodd" clip-rule="evenodd"
                                                    d="M17 8.37507L9.62819 15.5L5 11.0268L6.94004 9.15174L9.62819 11.7499L15.06 6.5L17 8.37507Z" />
                                            </svg>
                                        </span>
                                        <span class="account__checkbox-text">
                                            Даю согласие на обработку моих <a href="#">персональных данных.</a>
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <div class="account__bottom-row">
                                <button class="account-button" type="submit">
                                    Создать личный кабинет
                                </button>
                                <div class="account__auth-links">
                                    <a href="#" class="account__green-link">
                                        Забыли пароль?
                                    </a>
                                    <a href="#" class="account__green-link">
                                        Авторизация
                                    </a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </section>
        </main>
